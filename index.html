
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function ctrlc() {
				var content = document.getElementById("fuzhiqian").value;
				document.getElementById("fuzhihou").value = content;
				document.getElementById("wenzi").innerHTML = "复制成功";
			}
		</script>
		<style>
			p {
				color: blue;
			}
		</style>
	</head>
	<body>
		<input type="text" id="fuzhiqian" value="">
		<button onclick="ctrlc()">复制</button>
		<input type="text" id="fuzhihou"><br>
		<p id="wenzi"></p>
	</body>
</html>
